<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image&Video</title>
    <style>
        img{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <!--
        alt => 
        1. 이미지가 없을 경우 대체 텍스트를 제공한다.
        2. 접근성 관점에서 이미지를 스크린 리더에게 알려줌으로써 이미지를 설명해준다.
        3. width, height => img의 속성이긴 하나 style 정의해서 사용하는 것이 바람직함.
    -->
    <h3>사진
        <img src="darth-vader.jpg" alt="피존 사진입니다."/>    
    </h3>
    
    <h3>비디오</h3>
    <div class="container"
        <video width="200" poster="darth-vader.jpg" controls autoplay>
            <source src="test.mp4" type="video/mp4"/>
        </video>
    </div>
</body>
</html>
