<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax Jsonp</title>
    <script src="../js/jquery-3.6.0.js"></script>
    
    <script>
        //jsonp 방식을 사용하기 위해서는 반ㄷ시 2가지 조건이 성립해야 한다.
        //1. jsonp 형식으로 제공해야 한다.
        //2 json 데이터만 사용 가능
        function test(json){
            let jsonStr = JSON.stringify(json);
            $('#sel').append(jsonStr);
        };
        $(function(){
            $('#btn').click(function(){
                var dScript = document.createElement('script');
                dScript.src = "http://www.acornacademy.co.kr/blockchain/naver_json.jsp?call=test"
                document.body.appendChild(dScript);
                   
               
            });//end of event
        });//end of onloading
    
    </script>
    
</head>
<body>
    <button id="btn">가져오기</button>
    <div id="sel">
    
    </div>
</body>
</html>
